name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e_test:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start Firestore Emulator
        run: |
          npm install -g firebase-tools
          npm ci && npm ci --prefix apps/functions
          npm run start:backend:ci --silent > emulators.log 2>&1 &
          echo "Firestore emulator starting in backgroundâ€¦"
          npx wait-on http://localhost:8080

      - name: Serve UI
        run: |
          npm run start:ui:ci &
          npx wait-on http://localhost:4200

      - name: Run Playwright tests
        run: npm run e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: e2e-results-json
          path: coverage/e2e-results.json
          retention-days: 30
        
      - name: Generate E2E PR comment
        if: ${{ github.event_name == 'pull_request' }}
        run: node scripts/pr-comment-e2e.js > e2e-comment.md
        
      - name: Comment E2E summary to PR (sticky)
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: e2e-test-summary
          path: e2e-comment.md
