name: "Comment E2E"
description: "Post E2E test results to PR"
inputs:
  github_token:
    required: true
    description: "GitHub token for PR comment"
runs:
  using: "composite"
  steps:
    - name: Generate E2E test markdown
      run: node scripts/pr-comment-e2e.js > e2e-comment.md
      shell: bash

    - name: Post E2E test summary
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: e2e-comment.md
        header: e2e-test-summary
        GITHUB_TOKEN: ${{ inputs.github_token }}
