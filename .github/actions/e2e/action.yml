name: "Run E2E Tests"
description: "Run Playwright E2E tests against built app"

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "npm"

    - name: Install dependencies
      run: npm ci && npx playwright install --with-deps
      shell: bash

    - name: Run E2E tests
      run: npm run test:e2e:ci
      shell: bash
